name: CD Pipeline (Deploy to Production)

on:
  push:
    branches:
      - production
  workflow_run:
    workflows: ["CI Pipeline (Audit, Quality, Tests)"]
    types:
      - completed
    branches:
      - production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    env:
      APP_ENV: prod
      APP_DEBUG: 0

