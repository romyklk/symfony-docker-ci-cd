name: CD Pipeline (Deploy to Production)

on:
  push:
    branches:
      - production
  workflow_run:
    workflows: ["CI Pipeline (Audit, Quality, Tests)"]
    types:
      - completed
    branches:
      - production

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.ref == 'refs/heads/production' }}
    steps:
      - name: CI Status Check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "✅ CI Pipeline completed successfully"
          else
            echo "🔄 Direct push to production branch"
          fi

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: check-ci
    env:
      APP_ENV: prod
      APP_DEBUG: 0
    steps:
      - name: Check SSH secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.PROD_SSH_HOST }}" ] || [ -z "${{ secrets.PROD_SSH_USERNAME }}" ] || [ -z "${{ secrets.PROD_SSH_PRIVATE_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "❌ SSH secrets are not configured"
            echo "Please configure the following secrets in repository settings:"
            echo "- PROD_SSH_HOST"
            echo "- PROD_SSH_USERNAME" 
            echo "- PROD_SSH_PORT (optional, defaults to 22)"
            echo "- PROD_SSH_PRIVATE_KEY"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "✅ SSH secrets are configured"
          fi

      - name: Deploy to Production Server
        if: steps.check-secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USERNAME }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 60s
          script: |
            set -e
            cd /monapp/symfony-docker-ci-cd || exit 1
            ./deploy.sh

      - name: Skip deployment (missing secrets)
        if: steps.check-secrets.outputs.missing == 'true'
        run: |
          echo "🚫 Déploiement sauté : secrets SSH manquants."
          echo "Veuillez configurer les secrets suivants dans les paramètres du dépôt :"