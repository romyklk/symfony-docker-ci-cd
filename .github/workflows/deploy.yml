name: CD Pipeline (Deploy to Production)

on:
  push:
    branches:
      - production
  workflow_run:
    workflows: ["CI Pipeline (Audit, Quality, Tests)"]
    types:
      - completed
    branches:
      - production

jobs:
  # V√©rifier que le CI est pass√© avant de d√©ployer
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.ref == 'refs/heads/production' }}
    steps:
      - name: CI Status Check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "‚úÖ CI Pipeline completed successfully"
          else
            echo "üîÑ Direct push to production branch"
          fi

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: check-ci
    env:
      APP_ENV: prod
      APP_DEBUG: 0
    steps:
      - name: Check SSH secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.PROD_SSH_HOST }}" ] || [ -z "${{ secrets.PROD_SSH_USERNAME }}" ] || [ -z "${{ secrets.PROD_SSH_PRIVATE_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "‚ùå SSH secrets are not configured"
            echo "Please configure the following secrets in repository settings:"
            echo "- PROD_SSH_HOST"
            echo "- PROD_SSH_USERNAME" 
            echo "- PROD_SSH_PORT (optional, defaults to 22)"
            echo "- PROD_SSH_PRIVATE_KEY"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "‚úÖ SSH secrets are configured"
          fi

      - name: Deploy to Production Server
        if: steps.check-secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USERNAME }}
          port: ${{ secrets.PROD_SSH_PORT || '22' }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 60s
          script: |
            set -e

            # Aller dans le r√©pertoire du projet
            cd /monapp/symfony-docker-ci-cd || exit 1

            # Ex√©cuter le script de d√©ploiement
            ./deploy.sh

      - name: Skip deployment (missing secrets)
        if: steps.check-secrets.outputs.missing == 'true'
        run: |
          echo "üîÑ Deployment skipped - SSH secrets not configured"
          echo "This is normal for forks or development environments"
          echo ""
          echo "To configure SSH deployment:"
          echo "1. Go to repository Settings > Secrets and variables > Actions"
          echo "2. Add the required secrets listed above"
          echo "3. Re-run the workflow"

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to production completed successfully!"
          # Ici vous pouvez ajouter des notifications (Slack, Discord, email, etc.)

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          # Ici vous pouvez ajouter des notifications d'erreur
