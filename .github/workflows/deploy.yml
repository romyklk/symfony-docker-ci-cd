name: CD Pipeline (Deploy to Production)

on:
  push:
    branches:
      - production
  workflow_run:
    workflows: ["CI Pipeline (Audit, Quality, Tests)"]
    types:
      - completed
    branches:
      - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_ENV: prod
      APP_DEBUG: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check SSH secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ] || [ -z "${{ secrets.SSH_USERNAME }}" ] || [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "❌ SSH secrets are not configured"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "✅ SSH secrets configured"
          fi

      - name: Deploy and run commands on server
        if: steps.check-secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 120s
          script: |
            set -e
            cd /monapp/symfony-docker-ci-cd

            echo "📁 On est dans $(pwd)"
            echo "📄 Liste des fichiers :"
            ls -la

            # Vérification de Composer
            if ! command -v composer >/dev/null 2>&1; then
              echo "❌ Composer n'est pas installé ou pas dans le PATH"
              exit 1
            fi

            echo "📦 Composer version :"
            composer --version

            echo "📦 Installation / mise à jour des dépendances"
            composer install --no-dev --optimize-autoloader

            # Ajoute ici d'autres commandes de déploiement si besoin, exemple :
            # php bin/console doctrine:migrations:migrate --no-interaction --env=prod
            # php bin/console cache:clear --env=prod

            echo "✅ Déploiement terminé avec succès"
