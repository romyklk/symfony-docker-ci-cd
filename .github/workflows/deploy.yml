  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # needs: check-ci
    env:
      APP_ENV: prod
      APP_DEBUG: 0
    steps:
      - name: Check SSH secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ] || [ -z "${{ secrets.SSH_USERNAME }}" ] || [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "❌ SSH secrets are not configured"
            echo "Please configure the following secrets in repository settings:"
            echo "- SSH_HOST"
            echo "- SSH_USERNAME"
            echo "- SSH_PORT (optional, defaults to 22)"
            echo "- SSH_PRIVATE_KEY"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "✅ SSH secrets are configured"
          fi

      - name: Deploy to Production Server
        if: steps.check-secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 60s
          script: |
            set -e
            cd //monapp/symfony-docker-ci-cd
            echo "On est dans $(pwd)"
            echo "Liste des fichiers:"
            ls -la
            echo "Test simple terminé"